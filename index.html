<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <p class="time-header">Current Time</p>
    <h1><strong><span class="current-time"></span></strong></h1><br><br>
    <h3>Alarm Clock App</h3>
    <p>Create an alarm</p>

    <div class="form">
      <form id="alarm-form">
        <label for="time">Alarm Time:</label>
        <input type="time" id="time">
        <label for="name">Alarm Name:</label>
        <input type="text" id="name"><br>
        <button class="button-primary" type="submit">Create Alarm</button>
      </form>
    </div>
  </body>
</html>
